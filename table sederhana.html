<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Tabel Apa adanya</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 15px;
        }
    </style>
</head>
<body>
    <center><h2>Cellpadding</h2></center>
    <p>Cell padding specifies the spase between the cellc content
        and its borders.</p>
    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Nur Fadilah</td>
            <td>Zulfi</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Syariqul</td>
            <td>Husni</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Tyas Sasqi</td>
            <td>Regina</td>
            <td>17</td>
        </tr>
    </table>
</body>
</html>
