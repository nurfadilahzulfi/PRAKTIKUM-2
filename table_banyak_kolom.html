<head>

    <title>Tabel Apa adanya</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <center><h2>Cell that spans two columns</h2></center>
    <p>To make a cell span more than one column, use the solspan attribute.</p>
    <table style="width:100%">
        <t>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </t>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
    </table>
</body>
